<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Globe Location Slider</title>
	</head>
	<body>
		<section class="hero">
			<div class="titles">
				<div class="wrapper">
					<h5 class="small">LOCATION</h5>
					<h1>
						JOIN OUR NATIONWIDE TEAM OF 19,000+ PEOPLE WORKING IN MORE THAN 24
						STATES!
					</h1>
					<a>GET MY FREE CONSULATION</a>
				</div>
			</div>
			<div class="globe">
				<div id="map-container">
					<!-- <div class="pin">
						<img src="/image.svg" />
					</div> -->
				</div>
			</div>
		</section>

		<section class="slider">
			<div class="btn-wrapper">
				<button id="prev-btn" class="swiper-button-prev swiper-btn">
					<i data-lucide="chevron-left" data-size="18"></i>
				</button>
				<button id="next-btn" class="swiper-button-next swiper-btn">
					<i data-lucide="chevron-right"></i>
				</button>
			</div>
			<div class="swiper mySwiper">
				<div class="swiper-wrapper location-wrapper"></div>
			</div>
		</section>
		<script type="module" src="./src/main.js"></script>
	</body>
</html>
